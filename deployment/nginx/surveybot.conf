# =============================================================================
# Nginx Configuration for SurveyBot
# =============================================================================
# This configuration handles:
# - Reverse proxy to API and Frontend Docker containers
# - SSL termination (after certbot setup)
# - WebSocket support for real-time features
# - Security headers
#
# Installation:
#   sudo cp surveybot.conf /etc/nginx/sites-available/surveybot
#   sudo ln -s /etc/nginx/sites-available/surveybot /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# After certbot: Run 'sudo certbot --nginx -d YOUR_DOMAIN'
# =============================================================================

# Upstream definitions for Docker containers
upstream surveybot_api {
    server 127.0.0.1:8080;
}

upstream surveybot_frontend {
    server 127.0.0.1:3000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;

server {
    listen 80;
    listen [::]:80;

    # IMPORTANT: Change this to your domain or IP address
    server_name YOUR_DOMAIN;

    # Max upload size for media files
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health check endpoint (for monitoring tools)
    location = /health {
        proxy_pass http://surveybot_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't log health checks
        access_log off;
    }

    # Database health check
    location = /health/db {
        proxy_pass http://surveybot_api/health/db;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # Telegram webhook endpoint (priority, higher rate limit)
    location = /api/bot/webhook {
        limit_req zone=webhook_limit burst=100 nodelay;

        proxy_pass http://surveybot_api/api/bot/webhook;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through Telegram secret header
        proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;

        # Longer timeout for webhook processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://surveybot_api/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Swagger UI (optional - consider disabling in production)
    location /swagger {
        proxy_pass http://surveybot_api/swagger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (React admin panel) - catch all
    location / {
        proxy_pass http://surveybot_frontend/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for SignalR or hot reload)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://surveybot_frontend;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

