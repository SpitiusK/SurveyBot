    description: "Add type-specific validation schemas for Number and Date"
    estimated_hours: 0.25
    priority: "LOW"
    status: "pending"
    dependencies: ["PHASE-2"]
    tasks:
      - id: "SCHEMA-001"
        name: "Add numberQuestionSchema"
        description: |
          Create Zod schema for Number question validation
        file_path: "C:/Users/User/Desktop/SurveyBot/frontend/src/schemas/questionSchemas.ts"
        lines: "99+"
        action: "ADD"
        estimated_hours: 0.1
        status: "pending"
        dependencies: ["EDITOR-008"]
        code_changes:
          add_schema: |
            // Number question schema
            export const numberQuestionSchema = baseQuestionSchema.extend({
              questionType: z.literal(QuestionType.Number),
              options: z
                .array(z.string())
                .length(0)
                .optional()
                .or(z.undefined()),
            });

      - id: "SCHEMA-002"
        name: "Add dateQuestionSchema"
        description: |
          Create Zod schema for Date question validation
        file_path: "C:/Users/User/Desktop/SurveyBot/frontend/src/schemas/questionSchemas.ts"
