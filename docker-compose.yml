services:
  postgres:
    image: postgres:15-alpine
    container_name: surveybot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: surveybot_db
      POSTGRES_USER: surveybot_user
      POSTGRES_PASSWORD: surveybot_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - surveybot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surveybot_user -d surveybot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surveybot-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=surveybot_db;Username=surveybot_user;Password=surveybot_dev_password;Timeout=30;CommandTimeout=30;Pooling=true;MinPoolSize=0;MaxPoolSize=100;
      - BotConfiguration__BotToken=${BOT_TOKEN:-8540672675:AAHX9frxfMqVRoGEKspNj5Nxlm9JIodtG1Q}
      # Webhook registration is handled by webhook-registrar container
      # API just needs to listen for incoming webhooks, not register them
      - BotConfiguration__UseWebhook=true
      - BotConfiguration__WebhookUrl=
      - BotConfiguration__WebhookPath=/api/bot/webhook
      - BotConfiguration__WebhookSecret=${WEBHOOK_SECRET:-SurveyBot_Webhook_Secret_2025_SecureKey}
      # ApiBaseUrl needed for internal bot-to-API communication (navigation, survey queries)
      - BotConfiguration__ApiBaseUrl=http://surveybot-api:8080
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - surveybot-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/db || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use relative /api path - Nginx will proxy to backend
        - VITE_API_BASE_URL=/api
        - VITE_APP_NAME=SurveyBot Admin Panel
        - VITE_APP_VERSION=1.0.0
    container_name: surveybot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - surveybot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: surveybot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - surveybot-network
    depends_on:
      - postgres

  # Ngrok tunnels for external access (Telegram webhooks, remote testing)
  # Creates public URLs for API and Frontend services
  ngrok:
    image: ngrok/ngrok:latest
    container_name: surveybot-ngrok
    restart: unless-stopped
    command: start --all --config /etc/ngrok.yml
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml:ro
    ports:
      # Ngrok web interface for viewing tunnel URLs
      - "4040:4040"
    networks:
      - surveybot-network
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started

  # Webhook registrar - automatically registers Telegram webhook after ngrok starts
  # This container runs once, registers the webhook, and exits
  webhook-registrar:
    image: curlimages/curl:latest
    container_name: surveybot-webhook-registrar
    restart: "no"
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-8540672675:AAHX9frxfMqVRoGEKspNj5Nxlm9JIodtG1Q}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-SurveyBot_Webhook_Secret_2025_SecureKey}
      - NGROK_API_URL=http://ngrok:4040
    volumes:
      - ./scripts/register-webhook.sh:/register-webhook.sh:ro
    entrypoint: ["/bin/sh", "/register-webhook.sh"]
    networks:
      - surveybot-network
    depends_on:
      ngrok:
        condition: service_started
      api:
        condition: service_healthy

networks:
  surveybot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
