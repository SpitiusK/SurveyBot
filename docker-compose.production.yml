# =============================================================================
# SurveyBot Production Docker Compose
# =============================================================================
# This configuration is optimized for VPS deployment with:
# - PostgreSQL database
# - API with Telegram bot (webhook mode)
# - Frontend admin panel
# - Nginx handles SSL and reverse proxy externally
#
# Usage:
#   docker compose -f docker-compose.production.yml up -d
#
# Prerequisites:
#   - Copy .env.example to .env.production and configure
#   - Set up Nginx with SSL externally
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: surveybot-postgres
    restart: always
    environment:
      POSTGRES_DB: surveybot_db
      POSTGRES_USER: surveybot_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-surveybot_secure_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - surveybot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surveybot_user -d surveybot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Not exposed externally - only accessible within Docker network

  # ---------------------------------------------------------------------------
  # SurveyBot API + Telegram Bot
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surveybot-api
    restart: always
    environment:
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080

      # Database Connection
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=surveybot_db;Username=surveybot_user;Password=${POSTGRES_PASSWORD:-surveybot_secure_password_change_me};Timeout=30;CommandTimeout=30;Pooling=true;MinPoolSize=5;MaxPoolSize=100;

      # Telegram Bot Configuration
      - BotConfiguration__BotToken=${BOT_TOKEN:?BOT_TOKEN is required}
      - BotConfiguration__UseWebhook=true
      - BotConfiguration__WebhookUrl=https://${DOMAIN:?DOMAIN is required}
      - BotConfiguration__WebhookPath=/api/bot/webhook
      - BotConfiguration__WebhookSecret=${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      - BotConfiguration__ApiBaseUrl=http://surveybot-api:8080

      # JWT Configuration (generate secure keys for production!)
      - JwtSettings__SecretKey=${JWT_SECRET:-SurveyBot-Production-JWT-Secret-Key-Change-This-In-Production-2025}
      - JwtSettings__Issuer=SurveyBot.API
      - JwtSettings__Audience=SurveyBot.Clients
      - JwtSettings__TokenLifetimeHours=24
    ports:
      # Expose to localhost only - Nginx will proxy
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - surveybot-network
    volumes:
      - ./logs:/app/logs
      - media_uploads:/app/wwwroot/uploads/media
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/db || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Frontend Admin Panel
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL relative path - Nginx proxies /api to backend
        - VITE_API_BASE_URL=/api
        - VITE_APP_NAME=SurveyBot Admin Panel
        - VITE_APP_VERSION=1.0.0
    container_name: surveybot-frontend
    restart: always
    ports:
      # Expose to localhost only - Nginx will proxy
      - "127.0.0.1:3000:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - surveybot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# =============================================================================
# Networks
# =============================================================================
networks:
  surveybot-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  media_uploads:
    driver: local
